<!DOCTYPE html>
<html>
<head>
  <title>Python SDK Integration Example</title>
</head>
<body>
  <h1>Python SDK Integration Example</h1>
  <form method="POST" action="/demo">
    <label for="input_text">Enter your text:</label>
    <textarea name="input_text" id="input_text"></textarea>
    <button type="submit">Submit</button>
  </form>
  {% if callback %}
    <p>Response:</p>
      <p>{{ callback(data) }}</p>
  {% endif %}
</body>
</html>
